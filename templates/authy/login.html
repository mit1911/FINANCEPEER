{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Forms</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <style>
            .main-reg {
            {#margin-top: 100px;#} margin: 150px auto;
                width: 450px;
                padding: 30px;
                box-shadow: 3px 3px 3px 3px #d9d9d9;
            }

            .socio-header-text {
                font-family: "Roboto Light", cursive;
                color: #F14668;
            }

            .primary-button {
                background-color: #F14668;
                color: white;
            }
        </style>
    </head>

    <body>
        <div class="container main-reg">

            <h2 class="socio-header-text">Login to FinancePeer</h2>
            {{ form | as_crispy_errors }}
            <br><br>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Username" name="username">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password" name="password">
                </div>
                <br><br>
                <input type="submit" class="btn primary-button" value="Login">
            </form>
            <br>
            <span>Don't Have an account &nbsp;<a href="{% url 'signup' %}" style="color: #F14668">Sign Up</a></span>
        </div>
    </body>
</html>
